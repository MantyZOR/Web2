<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название книги</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header>
    <div class="container">
        <img src="images/logo.jpg" alt="Логотип" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="shop.html">Магазин</a></li>
                <li><a href="about.html">Почему мы</a></li>
                <li><a href="cart.html" id="cart-link" style="display: none;">Список покупок</a></li>
            </ul>
        </nav>
        <div class="auth">
            <form id="auth-form">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <button id="register-button">Регистрация</button>
            </form>
            <button id="logout-button" style="display: none;">Выйти</button>
        </div>
    </div>
</header>

<main>
    <section class="product">
        <div class="container">
            <div class="product-info">
                <img id="product-image" src="" alt="">
                <div class="product-details">
                    <h2 id="product-title"></h2>
                    <p><b>Автор:</b> <span id="product-author"></span></p>
                    <p><b>Жанр:</b> <span id="product-genre"></span></p>
                    <p><b>Цена:</b> <span id="product-price"></span> руб.</p>
                    <p><b>В наличии:</b> <span id="product-stock"></span> шт.</p>
                    <p><b>Описание:</b> <span id="product-fullDescription"></span></p>
                    <button id="add-to-cart">Добавить в список покупок</button>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>© 2023 Книжный магазин</p>
        <p>Контактная информация: ...</p>
    </div>
</footer>
<script src="scripts/utils.js"></script>
<script src="scripts/data.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/cart.js"></script>
<script src="scripts/product.js"></script>
</body>
</html>
