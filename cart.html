<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок - Книжный магазин</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="container">
        <img src="images/logo.jpg" alt="Логотип" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="shop.html">Магазин</a></li>
                <li><a href="about.html">Почему мы</a></li>
                <li><a href="cart.html" id="cart-link" style="display: none;">Список покупок</a></li>
            </ul>
        </nav>
        <div class="auth">
            <form id="auth-form">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <button id="register-button">Регистрация</button>
            </form>
            <button id="logout-button" style="display: none;">Выйти</button>
        </div>
    </div>
</header>

<main>
    <section class="cart">
        <div class="container shop-container">
            <h2>Список покупок</h2>
            <ul id="cart-items"></ul>
            <button id="clear-cart">Очистить список</button>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>© 2023 Книжный магазин</p>
        <p>Контактная информация: <a href="tel:+79991234567" class="hyper-link">+7 (999) 123-45-67</a>, <a
                href="mailto:info@bookshop.ru" class="hyper-link">>info@bookshop.ru</a></p>
        <p>г. Москва, ул. Книжная, д. 10</p>
    </div>
</footer>

<script src="scripts/data.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/cart.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/utils.js"></script>
</body>
</html>
